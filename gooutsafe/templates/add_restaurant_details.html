{% extends "base.html" %}

{% block page_title %} Add details {% endblock %}

{% block body %}

    <h3> {{ restaurant.name }} </h3> <br>
    <h5> Add some details to your restaurant </h5>
    <!-- TODO tabella dei tavoli -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" 
            data-target="#addTable">
        Add a table
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="addTable" tabindex="-1" 
        aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">

        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTable">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form id="tableForm">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Number tables</label>
                  <div class="col-sm-10">
                    <input type="text" id="num_tables" name="num_tables">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Capacity</label>
                  <div class="col-sm-10">
                    <input type="text" id="capacity" name="capacity">
                  </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
        onclick="location.href='/restaurants/save/{{current_user.id}}/{{restaurant.id}}}'">
        /restaurants/save/<int:id_op>/<int:rest_id>  
            Save changes
            </button>
        </div>
      </div>
      </div>
    </div>

{% endblock %}
